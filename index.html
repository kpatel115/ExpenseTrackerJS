        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script> -->

</head>

<!-- Navigation Bar (inspired by Apple) -->

<header>

    <nav>
        <div class="nav-box">
            <ul class="nav-menu1">
                <li><i id="icons" class="fa-brands fa-apple"></i></li>
                <li>Store</li>
                <li>Mac</li>
                <li>iPad</li>
                <li>iPhone</li>
                <li>Watch</li>
                <li>AirPods</li>
                <li>TV & Home</li>
                <li>Only on Apple</li>
                <li>Accessories</li>
                <li>Support</li>
                <li><i id="icons" class="fa-solid fa-magnifying-glass"></i></li>
                <li><i id="icons" class="fa-solid fa-bag-shopping"></i></li>
            </ul>
            <ul class="nav-menu2">
                <li><i class="fa-solid fa-bars"></i></li>
                <li><i id="icons" class="fa-brands fa-apple"></i></li>
                <li><i id="icons" class="fa-solid fa-bag-shopping"></i></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <h1>Expense Tracker JS</h1>
    <p>Enter name and cost then add to list</p>

    <section id="expense">
        <form class="expense-input-selection">
            <h2>Expense Form</h2>

            <label for="category-select">Category</label>
            <select id="category-select">
                <option value="Food & Drink">Food & Drink</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Clothes">Clothes</option>
                <option value="Relaxing">Relaxing</option>
            </select>

            <label for="amount-input">Amount:</label>
            <input type="float" id="amount-input">

            <label for="date-input">Date:</label>
            <input type="date" id="date-input">

            <button id="add-btn">Add</button>

        </form>
        <div id="expense-list">
            <h2>Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expenses-table-body">
                    <tfoot>
                        <tr>
                            <td>Total:</td>
                            <td id="total-amount"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
